<include file="Public:header" />
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 视频管理<span class="c-gray en">&gt;</span>附件列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form action="__SELF__" method="get">
		<input type="text" class="input-text" style="width:250px" placeholder="输入附件名称" id="keyword" name="keyword" value="<{$data.keyword}>">
		<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜附件</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
		<!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
		<a href="javascript:;" onclick="member_add('添加附件','<{:U(\'Video/addAttach\')}>','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加附件</a></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">视频名称</th>
				<th width="100">附件名称</th>
				<th width="90">附件地址</th>
				<th width="130">添加时间</th>

				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			<volist name="data.attachList" id="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="<{$vo.id}>" name=""></td>
				<td><{$vo.id}></td>
				<td><{$data['info']['title']}></td>
				<td><{$vo.title}></td>
				<td><{$vo.attach_url}></td>
				<td><{$vo.create_time}></td>
				<td class="td-manage">
					<!--<a style="text-decoration:none" onClick="member_stop(this,'10001')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a> <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> -->
					<a style="text-decoration:none" class="ml-5" href="/Uploads/<{$vo.attach_url}>" title="<{$vo.title}>" target="_blank" charset="utf-8">下载</a>
					<a style="text-decoration:none" class="ml-5" onClick="member_del(this,'<{$vo.id}>')" href="javascript:;" title="删除">删除</a>

				</td>
			</tr>
			</volist>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript">
	$(function(){
		var table = $('.table-sort').dataTable({
			"aaSorting": [[ 1, "desc" ]],//默认第几个排序
			"bStateSave": true,//状态保存
			"aoColumnDefs": [
				//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
				{"orderable":false,"aTargets":[0,3,4]}// 制定列不参与排序
			]
		});
		$('.table-sort tbody').on( 'click', 'tr', function () {
			if ( $(this).hasClass('selected') ) {
				$(this).removeClass('selected');
			}
			else {
				table.$('tr.selected').removeClass('selected');
				$(this).addClass('selected');
			}
		});
	});
	/*用户-添加*/
	function member_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*用户-查看*/
	function member_show(title,url,id,w,h){
		layer_show(title,url,w,h);
	}
	/*用户-停用*/
	function member_stop(obj,id){
		layer.confirm('确认要停用吗？',function(index){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
			$(obj).remove();
			layer.msg('已停用!',{icon: 5,time:1000});
		});
	}

	/*用户-启用*/
	function member_start(obj,id){
		layer.confirm('确认要启用吗？',function(index){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
			$(obj).remove();
			layer.msg('已启用!',{icon: 6,time:1000});
		});
	}
	/*用户-编辑*/
	function member_edit(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*密码-修改*/
	function change_password(title,id,w,h){
		//layer_show(title,url,w,h);
		layer.open({
			title:'修改密码',
			type: 1,
			skin: 'layui-layer-rim', //加上边框
			area: ['420px', '240px'], //宽高
			content: '<div><div style="padding:  30px;"><input type="hidden" name="manager_id" id="manager_id" value="'+id+'"><input type="password" name="password" value="" id="new_pwd" class="form-control input-text" style="padding-bottom: 30px;padding: 10px" placeholder="请输入新密码"/></div><p style="width: 100px; margin: 0 auto; text-align: center;"><input type="button" value="修改" onclick="update_pwd('+id+')" class="btn btn-primary" style=" line-height: 240px;"></p></div>'
		});
	}


	/*用户-删除*/
	function member_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				url:'<{:U("Video/delAttach")}>',
				type:'post',
				data:{id:id},
				dataType:'json',
				success:function(_data){
					if(_data.status == 1){
						///$(obj).parents("tr").remove();
						$('.table-sort tbody tr.selected').remove();
						layer.msg('已删除!',{icon:1,time:1000});
						//window.location.reload();
						return false;
					}else{
						layer.msg('已删除!',{icon:1,time:1000});
						return false;
					}
				}
			})

		});
	}
</script>
<include file="Public:footer" />
