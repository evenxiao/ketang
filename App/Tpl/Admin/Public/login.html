
<include file="Public:header" />
<link href="__ROOT__/Resources/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />

<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">微课堂后台管理系统</div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="index.html" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="button" id="loginBtn" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">&nbsp;&nbsp;
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<script type="application/javascript">
  if (self != top) {
    //alert('在iframe中');
    top.location.href = window.location.href;
  }
  $(function(){
    document.onkeydown = function(e){
      if(!e){
        e = window.event;
      }
      if((e.keyCode || e.which) == 13){
        $('#loginBtn').click();
      }
    }
    $('#loginBtn').click(function(){

      $('#loginBtn').attr('disabled', true);

      $.ajax({
        url:'<{:U("Base/login")}>',
        type:'post',
        data:{username:$('#username').val(), password:$('#password').val()},
        type:'post',
        dataType:'json',
        success: function(_data){
          if(_data.status == 1){
            layer.msg(_data.message, {'icon': 1, time:1000});
            setTimeout(function(){
              window.location.href = '<{:U("Index/index")}>';
            }, 1000)

          }else{
            layer.msg(_data.message, {'icon': 2});
            $('#loginBtn').attr('disabled', false);
          }
        }
      });
    });
  })


</script>
<include file="Public:footer" />
