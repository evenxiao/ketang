	function setScore(score){
		var id = '<{$Think.get.id}>';

		if(id){
			$.ajax({
				url:'<{:U("Base/setScore")}>',
				data:{id:id,score:score},
				type:'post',
				dataType:'json',
				async:false,
				success:function(_data){
					if(_data.status == 1){
						//console.log(_data);
						alert(_data.message);
						//$('#stars').raty({ readOnly: true, score: score });

					}
				}

			});
		}
	}

	function ajaxPage(page, obj){
		$(obj).addClass('active').siblings('a').removeClass('active');
	}

	function sendComment(id){
		var comment_content = $.trim($('#comment_content').val());
		if(comment_content == ''){
			alert('请输入评论');
			return false;
		}
		if(id){
			console.log(id);
			$.ajax({
				url:'<{:U("Base/sendComment")}>',
				data:{id:id, content:comment_content},
				type:'post',
				dataType:'json',
				async:false,
				success:function(_data){
					if(_data.status == 1){
						//console.log(_data);
						alert(_data.message);
						window.location.reload();
					}else{
						alert(_data.message);
						return false;
					}
				}

			});
		}
	}
	var content_id = "<{$Think.get.id}>";
	function loadMoreComment(){
		var page_num = $('#more_comment').val();
		var current_page = $('#current_page').val();
		start = parseInt(page_num) * parseInt(current_page);
		//start += 1;
		$.ajax({
			url:'<{:U("Base/loadMoreComment")}>',
			data:{id:content_id, start:start},
			type:'post',
			dataType:'json',
			success:function(_data){
				if(_data.status == 1){
					var next_page = parseInt(current_page)+1;
					$('#current_page').val(next_page);
					var html = '';
					console.log(_data.data);
					if(_data.data.length){

						for(var i in _data.data){
							console.log(_data.data[i]);
							html += '<div class="comment-list-item"> <div class="comment-user clearfix"> <span class="l">'+_data.data[i].nick_name+'发布了评论</span> <span class="r">'+_data.data[i].create_time+'</span> </div> <div class="comment-user-content">'+_data.data[i].content+'</div> </div>';

						}

					}

					$('#comment-item-box').append(html);
				}else{
					$('#load_more').hide();
					$('.page').append('<a href="javascript:;" style="text-align: center; width: 100%; background-color:#FFFFFF;" id="no_more">没有更多了...</a>');
				}
			}
